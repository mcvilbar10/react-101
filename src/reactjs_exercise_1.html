    <div id="res"></div>

<script>
    class Furniture  {
        constructor(type, brand)
        {
            this.type=type;
            this.brand=brand;
        }
    }

    class Madeof extends Furniture{
        constructor(madeof, size)
        {
            super("Round Table","Ikea");
            this.madeof=madeof;
            this.size=size;
        }
    }
    class Supplier extends Furniture{
        constructor(name, contactnum, address)
        {
            super("Round Table", "B&B");
            this.name=name;
            this.contactnum=contactnum;
            this.address=address;
        }
    }

    let furn = new Furniture("Round Table","B&B");

    
    document.write(furn.type);

</script>
